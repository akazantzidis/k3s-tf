# yamllint disable-file
---
node-ip: ${node-ip}
protect-kernel-defaults: ${protect_kernel_defaults}
kubelet-arg:
%{ for item in worker_kubelet_args ~}
%{ if can(item) ~}
  - "${item}"
%{ endif ~}
%{ endfor ~}
node-label:
%{ for item in worker_node_labels ~}
%{ if can(item) ~}
  - "${item}"
%{ endif ~}
%{ endfor ~}
snapshotter: ${snapshotter}
node-taint:
%{ for item in worker_node_taints ~}
%{ if can(item) ~}
  - "${item}"
%{ endif ~}
%{ endfor ~}
